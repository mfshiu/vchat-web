# renew_before_expiry = 30 days
version = 2.0.0
archive_dir = /etc/letsencrypt/archive/chat.tprai.org
cert = /etc/letsencrypt/live/chat.tprai.org/cert.pem
privkey = /etc/letsencrypt/live/chat.tprai.org/privkey.pem
chain = /etc/letsencrypt/live/chat.tprai.org/chain.pem
fullchain = /etc/letsencrypt/live/chat.tprai.org/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = fbaffcb876a8f2e80d645fbbaa3a79fc
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
chat.tprai.org = /var/www/certbot
